<section class="work-together" id="work-together-title">
  <div class="container work-together-container">
    <h2 class="work-together-title">
      LET'S <span class="green-collorText">WORK TOGETHER</span>
    </h2>
    <div class="wo-toget-wall">
      <div>
        <p class="work-together-text">
          CONTACT ME TO TRANSFORM YOUR IDEAS INTO EXCEPTIONAL SOLUTIONS.
        </p>
        <address class="address-block">
          <ul class="address-list">
            <li class="address-item">
              <a class="address" href="tel:+380904567890" target="_blank"
                ><svg class="item-icon" width="24" height="24">
                  <use href="img/icons.svg#icon-phone"></use>
                </svg>
                +38 090 456 78 90
              </a>
            </li>
            <li class="address-item">
              <a
                class="address"
                href="mailto:lloydjefferson@gmail.com"
                target="_blank"
                ><svg class="item-icon" width="24" height="24">
                  <use href="img/icons.svg#icon-mail"></use>
                </svg>
                lloydjefferson@gmail.com
              </a>
            </li>
            <li class="address-item">
              <a
                class="address"
                href="https://www.google.com/maps?q=New+York"
                target="_blank"
                ><svg class="item-icon" width="24" height="24">
                  <use href="img/icons.svg#icon-geolocation"></use>
                </svg>
                USA, New York
              </a>
            </li>
          </ul>
        </address>
      </div>
      <form class="input-info">
        <div class="email-confirm">
          <div class="input-form">
            <input
              class="form-input"
              name="email"
              type="email"
              placeholder="Your email*"
              id="try-agen"
              pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
              required
            />
            <svg class="done-icon is-hidden" width="16" height="16">
              <use href="img/icons.svg#icon-check"></use>
            </svg>
            <p class="invalid-email is-hidden-text">Invalid email, try again</p>
          </div>
          <textarea
            class="textela-input"
            id="client_comment"
            name="comment"
            placeholder="Message"
            required
          ></textarea>
        </div>
        <button class="send-button Submit" type="submit">SEND MESSAGE</button>
      </form>
    </div>
  </div>
</section>
